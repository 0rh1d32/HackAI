<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Memory Tree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header {
      text-align: center;
      padding: 30px;
      background-color: #5a67d8;
      color: #fff;
    }

    .header h1 {
      font-size: 36px;
      margin: 0;
    }

    .header p {
      font-size: 18px;
      margin: 10px 0 0;
    }

    h1 {
      color: white;
      margin-top: 20px;
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }
    .tree-container {
      margin: 30px auto;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
   
    .member {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border: 2px solid #5a67d8;
  border-radius: 50%;
  width: 100px; /* Reduced size */
  height: 100px; /* Reduced size */
  background-color: #ffffff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: transform 0.3s;
  padding: 5px; /* Adjusted padding */
  overflow: hidden;
  position: relative;
}

.photo {
  width: 100%; /* Ensures the image fits within the smaller circle */
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 50%;
}

.name {
  margin-top: -30px; /* Adjusted spacing for the smaller size */
  font-weight: bold;
  font-size: 12px; /* Slightly smaller font */
  text-align: center;
}


    /* Side Panel Form Styling */
    .add-member-form {
      position: fixed;
      top: 0;
      right: -350px;
      width: 300px;
      height: 100%;
      background-color: #f0f0f0;
      border-left: 2px solid #5a67d8;
      box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: right 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .input-field {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .input-field[type="file"] {
      padding: 5px;
    }

    .submit-btn {
      padding: 10px 15px;
      background-color: #5a67d8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #434190;
    }

    .show-form-btn {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .show-form-btn:hover {
      background-color: #45a049;

    }

    .show-form-btn:focus {
      outline: none;
    }
    .dz{
    border-radius: 50px;
    margin-right: 890px;
   
    }
    nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(to right, #0056b3, #1e90ff);
    padding-top: 15px;
    padding-bottom: 15px;
    width: 100%; /* Ensure nav takes full width */
    border-bottom: 2px solid #ccc;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: sticky;            /* Sticky positioning to keep it at the top */
    top: 0;                      /* Stick it at the top of the page */
    z-index: 10;                 /* Ensure it stays above other content */
}
nav a {
    color: white;
    text-decoration: none;
    font-size: 20px;
    margin: 0 10px; /* Base spacing */
    font-weight: 700;
    transition: color 0.3s, transform 0.3s ease-in-out;
}

nav a:nth-child(2) { 
    margin-left: 30px; /* Add extra space between the links */
}

nav a:hover {
    color: #f8f9fa;
    transform: scale(1.1);
}


nav a:hover {
    color: #f8f9fa;
    transform: scale(1.1);
}

nav .logo {
    font-size: 24px; /* Larger font size for the logo */
    font-weight: 800;
    color: white;
    text-transform: uppercase;
}

  </style>
</head>
<body>
  <div class="container">
    <nav>
        <div class="logo">
            <a href="home.html">MindBridge</a>
        </div>
        <div>
            <a href="doc.html">Doctor's Appointment Reminder</a>
            <a href="contact.html">     Contact Us</a>
        </div>
    </nav>

    <div class="header">
        <h1>Family Memory Tree</h1>
        <p>Interact with your family members and learn their stories</p>
    </div>
</div>


  <div class="tree-container">
  <div class="tree" id="tree">
    <!-- First Row (Top) -->
    <div class="row" id="row-1">
      <div class="member" onclick="speakDescription('This is your mom. She loves gardening and always makes the best apple pie.')">
        <img src="mom.jpg" alt="Mom" class="photo">
        <span class="name">Mom</span>
        
      </div>
      <div class="member" onclick="speakDescription('This is your uncle. He loves playing chess and is a master strategist.')">
        <img src="uncle.jpg" alt="Uncle" class="photo">
        <span class="name">Uncle</span>
      </div>
      <div class="member" onclick="speakDescription('This is your grandmother. She enjoys baking cookies and telling stories.')">
        <img src="grm.jpg" alt="Grandmother" class="photo">
        <span class="name">Grandmother</span>
      </div>
    </div></div>

    <div class="row" id="row-2">
      <div class="member" onclick="speakDescription('This is your aunt. She is an amazing storyteller and loves knitting.')">
        <img src="aunt.jpg" alt="Aunt" class="photo">
        <span class="name">Aunt</span>
      </div>
      <div class="member" onclick="speakDescription('This is your sister. She loves hiking and always plans family trips.')">
        <img src="sister.webp" alt="Sister" class="photo">
        <span class="name">Sister</span>
      </div>
    </div>

    <!-- Third Row -->
    <div class="row" id="row-3">
      <div class="member" onclick="speakDescription('This is your cousin Tom. He is a great cook and loves sharing recipes.')">
        <img src="c1.jpg" alt="Cousin Tom" class="photo">
        <span class="name">Cousin Tom</span>
      </div>
      <div class="member" onclick="speakDescription('This is your cousin Lily. She enjoys painting and makes beautiful landscapes.')">
        <img src="c.jpg" alt="Cousin Lily" class="photo">
        <span class="name">Cousin Lily</span>
      </div>
      <div class="member" onclick="speakDescription('This is your cousin Alex. He is a tech enthusiast and loves programming.')">
        <img src="c2.jpg" alt="Cousin Alex" class="photo">
        <span class="name">Cousin Alex</span>
      </div>
    </div>

    <div class="row" id="row-4">
      <div class="member" onclick="speakDescription('This is your dad. He is a wise man who loves fishing.')">
        <img src="dad.webp" alt="Dad" class="photo">
        <span class="name">Dad</span>
      </div>
      <div class="member" onclick="speakDescription('This is your daughter. She loves reading books and playing piano.')">
        <img src="da.jpg" alt="Daughter" class="photo">
        <span class="name">Daughter</span>
      </div>
   
    </div>
  </div>

  <!-- Add Family Member Form Button -->
  <button class="show-form-btn" onclick="toggleForm()">Add Family Member</button>

  <!-- Side Panel Form -->
  <div class="add-member-form" id="add-member-form">
    <h2>Add a New Family Member</h2>
    <input class="input-field" type="text" id="name" placeholder="Enter Name" required>
    <textarea class="input-field" id="description" placeholder="Enter Description" required></textarea>
    <input class="input-field" type="file" id="photo" accept="image/*" required>
    <button class="submit-btn" onclick="addFamilyMember()">Add Family Member</button>
  </div>

  <script>
    function speakDescription(description) {
      const message = new SpeechSynthesisUtterance(description);
      const voices = window.speechSynthesis.getVoices();

      // Default to a female voice for descriptions
      message.voice = voices.find(voice => voice.name.includes("Female")) || voices[0];
      message.pitch = 1;
      message.rate = 1;

      window.speechSynthesis.speak(message);
    }

    function toggleForm() {
      const form = document.getElementById('add-member-form');
      const currentRight = form.style.right;
      form.style.right = currentRight === '0px' ? '-350px' : '0px';
    }

    function addFamilyMember() {
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const photo = document.getElementById('photo').files[0];

      if (name && description && photo) {
        const newMember = document.createElement('div');
        newMember.classList.add('member');
        newMember.innerHTML = `
          <img src="${URL.createObjectURL(photo)}" alt="${name}" class="photo">
          <span class="name">${name}</span>
        `;
        newMember.onclick = () => speakDescription(description);

        document.getElementById('row-4').appendChild(newMember);

        // Close the form
        toggleForm();
      }
    }
  </script>
</body>
</html>
